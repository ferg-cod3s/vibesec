name: Auto Version on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  auto-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Determine version bump
        id: version-bump
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);

            let bumpType = 'patch'; // default

            if (labels.includes('major') || labels.includes('breaking')) {
              bumpType = 'major';
            } else if (labels.includes('minor') || labels.includes('feature')) {
              bumpType = 'minor';
            } else if (labels.includes('patch') || labels.includes('bugfix') || labels.includes('fix')) {
              bumpType = 'patch';
            }

            console.log(`Version bump type: ${bumpType}`);
            core.setOutput('bump-type', bumpType);

            return bumpType;

      - name: Bump version
        id: bump
        run: |
          BUMP_TYPE="${{ steps.version-bump.outputs.bump-type }}"

          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump version based on type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"

          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "chore: Bump version to ${{ steps.bump.outputs.version }} [skip ci]"
          git push origin main

      - name: Create and push tag
        run: |
          git tag -a "v${{ steps.bump.outputs.version }}" -m "Release v${{ steps.bump.outputs.version }}"
          git push origin "v${{ steps.bump.outputs.version }}"

      - name: Summary
        run: |
          echo "## ðŸš€ Version Bumped!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump type:** ${{ steps.version-bump.outputs.bump-type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** v${{ steps.bump.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag created:** v${{ steps.bump.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The publish workflow will now automatically deploy this version to npm." >> $GITHUB_STEP_SUMMARY
